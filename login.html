<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css" type="text/css">
    <title>صفحۀ ورود به سایت</title>
</head>
<body>
    <div class="container">
    <div class="login-page">
        <h1>ورود به سایت</h1>
        <h3>فروشگاه لوازم جانبی رایانه</h3>
        <form action="#">
            <input type="email" name="email-user" id="email-user" placeholder="نام کاربری (ایمیل) ">
            <input type="password" name="password-user" id="password-user" placeholder="رمز عبور">
            <button type="submit" class="btn">وارد شوید</button>
            <p>ورود با گوگل | فیسبوک</p>

            <div class="icons">
                <div>
                    <i class="fab fa-facebook-square"></i><span>Facebook</span>
                </div>

                <div>
                    <i class="fab fa-google"></i><span>Google</span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
